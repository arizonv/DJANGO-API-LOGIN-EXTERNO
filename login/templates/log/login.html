{% extends 'base/index.html' %}
{% block content %}

<body class="body">


    <div class="container">
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Inicie sesi√≥n con sus credenciales</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Login</button>
                    <br>

                    {% if form.errors %}
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                            <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
    
                    </ul>
                    {% endif %}
                </form>

            </div>
        </div>
    </div>
    <br>


</body>

{% endblock %}
